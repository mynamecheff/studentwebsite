<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <!-- Include any CSS or JavaScript dependencies here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="calendar"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="calendar-init.js"></script>
  </body>
  <div class="container">
    <h1>Calendar</h1>
    <div id="calendar"></div>
    <form id="add-event-form">
      <div class="form-group">
        <label for="event-title">Title</label>
        <input type="text" class="form-control" id="event-title" placeholder="Enter event title">
      </div>
      <div class="form-group">
        <label for="event-start">Start Time</label>
        <input type="datetime-local" class="form-control" id="event-start">
      </div>
      <div class="form-group">
        <label for="event-end">End Time</label>
        <input type="datetime-local" class="form-control" id="event-end">
      </div>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
  </div>
</html>
